<div *ngIf="pose">
    <p>Translation: ({{pose.translation.x | number:'1.4' }}, {{pose.translation.y | number:'1.4' }},
        {{pose.translation.z | number:'1.4' }})</p>
    <p>Rotation: ({{pose.rotation.x | number:'1.4'}}, {{pose.rotation.y | number:'1.4'}}, {{pose.rotation.z | number:'1.4'}}, {{pose.rotation.w | number:'1.4'}})</p>
</div>
