<div class="grid-container">
  <div class="filterButtonsDiv">
    <button mat-raised-button color="primary" (click)="navigatePrevSnapshot()" [disabled]="isFirst">Previous snapshots</button>
    <h1 *ngIf="user">snapshot of {{user.username}} from {{timeString()}}</h1>
    <button mat-raised-button color="primary" (click)="navigateNextSnapshot()" [disabled]="isLast">Next snapshots</button>
  </div>
  
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card" *ngIf="hasFeelings()">
        <mat-card-header>
          <mat-card-title>
            Feelings
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <app-feelings [snapshotId]="snapshotId" [userId]="userId"></app-feelings>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card" *ngIf="hasPose()">
        <mat-card-header>
          <mat-card-title>
            Pose
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <app-position [snapshotId]="snapshotId" [userId]="userId"></app-position>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card" *ngIf="hasColorImage()">
        <mat-card-header>
          <mat-card-title>
            Color Image
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-image-card-content">
          <div>
            <app-image [snapshotId]="snapshotId" [userId]="userId" type="color"></app-image>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card" *ngIf="hasDepthImage()">
        <mat-card-header>
          <mat-card-title>
            Depth Image
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-image-card-content">
          <div>
            <app-image [snapshotId]="snapshotId" [userId]="userId" type="depth"></app-image>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
